<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Main gradient:  ice blue to cyan -->
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity: 1" />
      <stop offset="50%" style="stop-color:#29B6F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03A9F4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient: syntax highlighting colors -->
    <linearGradient id="syntaxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#26C6DA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFEB3B;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Radial gradient for depth -->
    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity: 1" />
      <stop offset="70%" style="stop-color:#81D4FA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for contrast (optional, can be transparent) -->
  <circle cx="200" cy="200" r="190" fill="none" opacity="0.05" stroke="url(#iceGradient)" stroke-width="2"/>
  
  <!-- Central hexagon base -->
  <g filter="url(#shadow)">
    <!-- Main hexagonal structure -->
    <polygon points="200,70 270,115 270,185 200,230 130,185 130,115" 
             fill="url(#centerGlow)" stroke="url(#iceGradient)" stroke-width="4" opacity="0.9"/>
    
    <!-- Six crystalline branches extending from hexagon -->
    <!-- Top branch with code bracket -->
    <g opacity="0.95">
      <path d="M 200,70 L 200,30 L 185,35 L 185,25 L 215,25 L 215,35 L 200,30 Z" 
            fill="url(#iceGradient)" stroke="url(#iceGradient)" stroke-width="2"/>
      <!-- Bracket symbol at tip -->
      <text x="200" y="22" font-family="monospace" font-size="18" font-weight="bold" 
            fill="#FFEB3B" text-anchor="middle">&lt;</text>
    </g>
    
    <!-- Top-right branch with curly brace -->
    <g opacity="0.95">
      <path d="M 270,115 L 310,85 L 308,95 L 318,95 L 312,75 L 302,75 L 308,85 Z" 
            fill="url(#iceGradient)" stroke="url(#iceGradient)" stroke-width="2"/>
      <text x="320" y="92" font-family="monospace" font-size="18" font-weight="bold" 
            fill="#66BB6A" text-anchor="middle">{</text>
    </g>
    
    <!-- Bottom-right branch with bracket -->
    <g opacity="0.95">
      <path d="M 270,185 L 310,215 L 308,205 L 318,205 L 312,225 L 302,225 L 308,215 Z" 
            fill="url(#iceGradient)" stroke="url(#iceGradient)" stroke-width="2"/>
      <text x="320" y="222" font-family="monospace" font-size="18" font-weight="bold" 
            fill="#26C6DA" text-anchor="middle">[</text>
    </g>
    
    <!-- Bottom branch with closing bracket -->
    <g opacity="0.95">
      <path d="M 200,230 L 200,270 L 185,265 L 185,275 L 215,275 L 215,265 L 200,270 Z" 
            fill="url(#iceGradient)" stroke="url(#iceGradient)" stroke-width="2"/>
      <text x="200" y="293" font-family="monospace" font-size="18" font-weight="bold" 
            fill="#FFEB3B" text-anchor="middle">&gt;</text>
    </g>
    
    <!-- Bottom-left branch with closing curly -->
    <g opacity="0.95">
      <path d="M 130,185 L 90,215 L 92,205 L 82,205 L 88,225 L 98,225 L 92,215 Z" 
            fill="url(#iceGradient)" stroke="url(#iceGradient)" stroke-width="2"/>
      <text x="80" y="222" font-family="monospace" font-size="18" font-weight="bold" 
            fill="#66BB6A" text-anchor="middle">}</text>
    </g>
    
    <!-- Top-left branch with closing bracket -->
    <g opacity="0.95">
      <path d="M 130,115 L 90,85 L 92,95 L 82,95 L 88,75 L 98,75 L 92,85 Z" 
            fill="url(#iceGradient)" stroke="url(#iceGradient)" stroke-width="2"/>
      <text x="80" y="92" font-family="monospace" font-size="18" font-weight="bold" 
            fill="#26C6DA" text-anchor="middle">]</text>
    </g>
    
    <!-- Secondary crystalline details -->
    <!-- Inner hexagon accent -->
    <polygon points="200,110 235,130 235,170 200,190 165,170 165,130" 
             fill="none" stroke="url(#syntaxGradient)" stroke-width="2. 5" opacity="0.7"/>
    
    <!-- Central code symbol -->
    <g transform="translate(200, 150)">
      <!-- Slash for code symbol </> -->
      <path d="M 5,-15 L -5,15" stroke="#E1F5FE" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
      <path d="M -15,-10 L -25,-5 L -25,5 L -15,10" 
            stroke="#FFEB3B" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.85"/>
      <path d="M 15,-10 L 25,-5 L 25,5 L 15,10" 
            stroke="#66BB6A" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.85"/>
    </g>
    
    <!-- Geometric accent lines connecting branches -->
    <line x1="200" y1="70" x2="270" y2="115" stroke="url(#syntaxGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="270" y1="115" x2="270" y2="185" stroke="url(#syntaxGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="270" y1="185" x2="200" y2="230" stroke="url(#syntaxGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="230" x2="130" y2="185" stroke="url(#syntaxGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="130" y1="185" x2="130" y2="115" stroke="url(#syntaxGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="130" y1="115" x2="200" y2="70" stroke="url(#syntaxGradient)" stroke-width="1" opacity="0.4"/>
    
    <!-- Decorative crystal facets -->
    <circle cx="200" cy="150" r="8" fill="#E1F5FE" opacity="0.6"/>
    <circle cx="235" cy="150" r="4" fill="#81D4FA" opacity="0.5"/>
    <circle cx="165" cy="150" r="4" fill="#81D4FA" opacity="0.5"/>
    <circle cx="200" cy="120" r="4" fill="#4FC3F7" opacity="0.5"/>
    <circle cx="200" cy="180" r="4" fill="#4FC3F7" opacity="0.5"/>
  </g>
  
  <!-- Subtle outer glow effect -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#iceGradient)" 
          stroke-width="1" opacity="0.2"/>
</svg>